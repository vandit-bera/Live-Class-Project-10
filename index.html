<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Class-Project-10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>LOGO<br>HERE</h1>
            </div>

                <ul class="list">
                    <li class="list-item">About Us</li>
                    <li class="list-item">Benefits</li>
                    <li class="list-item">Projects</li>
                    <li class="list-item">Stages</li>

                    <img src="./images/phone-call-svgrepo-com.svg" alt="call-phone" class="phone-call">

                    <li class="list-item-1">
                        Call Us<br>
                        +35 (097) 654 54 34
                    </li>
                </ul>

                    <hr>
                </div>

                    </div>
                    <div class="line-1"></div>
                    <div class="circle-1"></div>

                    <div class="card-2">
